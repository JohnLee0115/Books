<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Page</title>
</head>

<body>

    <div class="left">
        <h2>{{one_author.name}}'s Favorites</h2>
        <table>
            <tr>
                <th>Title : </th>
                <th># of Pages</th>
            </tr>
            {% for favorite in one_author_favorites %}
            <tr>
                <td>{{favorite.title}}</td>
                <td>{{favorite.num_of_pages}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="right">
        <h2>Add Author Favorites</h2>
        <form action="/create_authors_favorite/{{one_author.id}}" method="POST">
            <div>
                <input type="hidden" name="author_id" value="{{one_author.id}}">
                <label for="title">Book : </label>
                <select name="book_id">
                    {% for book in all_books %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <div>
                    <input type="submit" value="Add">
                </div>
            </div>
        </form>
    </div>
    
</body>

</html>
