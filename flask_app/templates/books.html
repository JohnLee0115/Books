<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books page</title>
</head>

<body>
    
    <div class="left">
        <h2>New Books</h2>
            <form action="/create_book" method="POST">
                <div>
                    <label for="title">Title : </label>
                    <input type="text" name="title">
                </div>
                <div>
                    <label for="num_of_pages">Number of Pages : </label>
                    <input type="number" name="num_of_pages">
                </div>
                <div>
                    <input type="submit" value="Create">
                </div>
            </form>
    </div>

    <div class="right">

        <h2>All Books</h2>
        <div class="container">
            {% for book in all_books%}
            <div>
                <a href="/books/{{book.id}}">{{book.title}}</a>
            </div>
            {% endfor %}
        </div>

    </div>
    <br>
    <a href="/">Home</a>

</body>

</html>
